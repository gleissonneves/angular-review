<div>
  <h5>Inperpolação</h5>
  <p>{{ url }}</p>
  <p>Resolve 1 + 1: {{ 1 + 1 }}</p>
  <p>Chama a função: {{ getValue() }}</p>
  <p>Boolean: {{ true }}</p>
  <p>Expressões lógicas: {{ true === true }}</p>

  <img [src]="imgURL">
</div>

<div>
  <h5>classes e estilos</h5>
  <div>
    <select #classe (change)="0">
      <option value="alert-primary">primary</option>
      <option value="alert-secondary">secondary</option>
      <option value="alert-success">success</option>
      <option value="alert-danger">danger</option>
      <option value="alert-warning">warning</option>
      <option value="alert-info">info</option>
      <option value="alert-light">light</option>
      <option value="alert-dark">dark</option>
    </select>
  </div>

  <div class="alert {{ classe.value }}" role="alert">Colorido</div>
  <div class="alert alert-danger" [style.display]="classe.value === 'alert-danger' ? 'block': 'none'" role="alert">Style binding</div>

  <div class="alert" role="alert" [class.alert-primary]="classe.value === 'alert-primary'">primary</div>
  <div class="alert" role="alert" [class.alert-secondary]="classe.value === 'alert-secondary'">secondary</div>
  <div class="alert" role="alert" [class.alert-success]="classe.value === 'alert-success'">success</div>
  <div class="alert" role="alert" [class.alert-danger]="classe.value === 'alert-danger'">danger</div>
  <div class="alert" role="alert" [class.alert-warning]="classe.value === 'alert-warning'">warning</div>
  <div class="alert" role="alert" [class.alert-info]="classe.value === 'alert-info'">info</div>
  <div class="alert" role="alert" [class.alert-light]="classe.value === 'alert-light'">light</div>
  <div class="alert" role="alert" [class.alert-dark]="classe.value === 'alert-dark'">dark</div>
</div>
